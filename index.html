<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Smite Filter</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="filter">
            <select name="" id="rol" class="select">
                <option value="">Selecciona un rol</option>
                <option value="mage">Mago</option>
                <option value="adc">ADC</option>
                <option value="support">Support</option>
                <option value="warrior">Guerrero</option>
                <option value="assassin">Asesino</option>
            </select>
            <select name="" id="panteon" class="select">
                <option value="">Selecciona un Panteon</option>
                <option value="arturiano">Arturiano</option>
                <option value="babilonico">Babilonico</option>
                <option value="chino">Chino</option>
                <option value="celta">Celta</option>
                <option value="egipcio">Egipcio</option>
                <option value="griego">Griego</option>
                <option value="grandes antiguos">Grandes Antiguos</option>
                <option value="indu">Indu</option>
                <option value="japones">Japones</option>
                <option value="maya">Maya</option>
                <option value="nordico">Nordico</option>
                <option value="polinesio">Polinesio</option>
                <option value="romano">Romano</option>
                <option value="eslavo">Eslavo</option>
                <option value="vudu">Vudu</option>
                <option value="yoruba">Yoruba</option>
                
            </select>
            <select name="" id="letra" class="select">
                <option value="">Selecciona una Letra</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
                <option value="f">F</option>
                <option value="g">G</option>
                <option value="h">H</option>
                <option value="i">I</option>
                <option value="j">J</option>
                <option value="k">K</option>
                <option value="l">L</option>
                <option value="m">M</option>
                <option value="n">N</option>
                <option value="o">O</option>
                <option value="p">P</option>
                <option value="q">Q</option>
                <option value="r">R</option>
                <option value="s">S</option>
                <option value="t">T</option>
                <option value="u">U</option>
                <option value="v">V</option>
                <option value="w">W</option>
                <option value="x">X</option>
                <option value="y">Y</option>
                <option value="z">Z</option>
            </select>
            <div class="box-btn">
                <button id="btn-filtrar">Filtrar</button>
            </div>
        </div>
    </header>
    <hr class="global-divisor">
    <main>
        
    </main>
    

    <script src="js/pwa.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
